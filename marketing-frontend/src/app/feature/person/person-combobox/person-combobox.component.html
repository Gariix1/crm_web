<select #personSelect class="select w-full max-w-xs select-primary" (change)="onChange(personSelect.value)">
    <option disabled selected>Seleccione a la Persona</option>
    <option *ngFor="let person of persons"
    [value]="person.id"
    [selected]="person.id === idInput"
    >
        {{person.name}}
    </option>
</select>
