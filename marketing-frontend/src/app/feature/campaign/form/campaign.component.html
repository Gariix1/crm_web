<app-campaign-toolbar [item]="currentCampaign.medioPublicitar"></app-campaign-toolbar>

<div class="grid bg-base-100 justify-center mt-6 gap-2">
  <div class="card  card-compact w-96 bg-base-100 glass shadow-2xl shadow-teal-50 ">
    <div class="card-body  ">
      <h2 class="card-title justify-center font-bold uppercase">Crud de <span class="text-violet-800">Campa침a</span>
      </h2>
      <div class="grid ">
        <label for="">Promocion:</label>
        <input class="input input-bordered input-info w-full max-w-xs" type="number" placeholder="Ejemplo: 52,32" [(ngModel)]="currentCampaign.promocionId">
        <label for="">Medio Publicitario:</label>
        <input class="input input-bordered input-info w-full max-w-xs" type="text" [(ngModel)]="currentCampaign.medioPublicitar">
        <label for="">Fecha de Inicio:</label>
        <input class="input input-bordered input-info w-full max-w-xs" type="date" [(ngModel)]="currentCampaign.fechaInicio">
        <label for="">Fecha de Finalizaci칩n:</label>
        <input class="input input-bordered input-info w-full max-w-xs" type="date" [(ngModel)]="currentCampaign.fechaFinal">
        <label for="">Fecha de creaci칩n:</label>
        <input class="input input-bordered input-info w-full max-w-xs" type="date" [(ngModel)]="currentCampaign.created">
        <label for="">Fecha de actualizaci칩n:</label>
        <input class="input input-bordered input-info w-full max-w-xs" type="date" [(ngModel)]="currentCampaign.updated">
        <div class="form-control">
          <label class="label cursor-pointer justify-start">
            <input type="checkbox" class="toggle toggle-primary" checked [(ngModel)]="currentCampaign.enable"/>
            <span class="label-text ml-4">Activo</span>
          </label>
        </div>
        <app-person-combobox [idInput]="currentCampaign.creadoPor" (currentCreadoPor)="currentCampaign.creadoPor = $event">
        </app-person-combobox>
      </div>


      <div class="divider my-0">
      </div>


        <table class="table table-compact w-full">
          <thead>
            <tr>
              <th>Prospectos</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pros of currentCampaign.prospects">
              <td>{{pros.name}}</td>
              <td>
                <a (click)="removeProspect(pros.prospectId)">
                  <svg class="w-4 h-4" fill="red" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">
                    <g>
                      <path d="M490.667,96c0-17.673-14.327-32-32-32h-80.555C364.632,25.757,328.549,0.13,288,0h-64   c-40.549,0.13-76.632,25.757-90.112,64H53.333c-17.673,0-32,14.327-32,32l0,0c0,17.673,14.327,32,32,32H64v266.667   C64,459.468,116.532,512,181.333,512h149.333C395.468,512,448,459.468,448,394.667V128h10.667   C476.34,128,490.667,113.673,490.667,96z M384,394.667C384,424.122,360.122,448,330.667,448H181.333   C151.878,448,128,424.122,128,394.667V128h256V394.667z"/>
                      <path d="M202.667,384c17.673,0,32-14.327,32-32V224c0-17.673-14.327-32-32-32s-32,14.327-32,32v128   C170.667,369.673,184.994,384,202.667,384z"/>
                      <path d="M309.333,384c17.673,0,32-14.327,32-32V224c0-17.673-14.327-32-32-32s-32,14.327-32,32v128   C277.333,369.673,291.66,384,309.333,384z"/>
                    </g>
                    </svg>
                </a>

              </td>
            </tr>
            <tr>
              <td>
                <app-prospect-search (prospectEmiter)="onSelect($event)" ></app-prospect-search>
              </td>
              <td></td>
            </tr>
          </tbody>
        </table>


      <div class="divider my-0">
      </div>



      <div class="card-actions justify-end">
        <button class="btn  btn-primary" (click)="save()">Guardar</button>
        <button class="btn   btn-accent">Cancelar</button>
      </div>
    </div>
  </div>
</div>
